<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(saving.avif);">
    <header>
        <h1 class="h1"><center>Finance Tracker</center></h1>
        <a href="index.html" class="to">About</a>&nbsp;&nbsp;
        <a href="budget.html" class="to">Budget</a>&nbsp;&nbsp;
        <a href="Login.html" class="to">Login</a>&nbsp;&nbsp;
        <a href="contact.html" class="to">Contact</a>
    </header>
    <section>
        <form action="" class="root">
            <label for="salary">Enter the salary</label>
            <input type="number" name="salary" placeholder="Enter the salary" class="num">
            <label for="ratio">Select the ratio</label>
            <select name="ratio" id="" class="num2">
                <option value="Expense:Savings">Expense:Savings</option>
                <option value="95:5">95:5</option>
                <option value="90:10">90:10</option>
                <option value="80:20">80:20</option>
                <option value="75:25">75:25</option>
                <option value="60:40">60:40</option>
                <option value="50:50">50:50</option>
            </select>
            <input type="button" value="submit" class="num1">
        </form>
        <p class="wow">Savings Calculator</p>
        <form action="" class="rat">
            <input type="number" placeholder="Enter the amount" class="rat1">
            <input type="number" placeholder="Enter the months" class="rat1">
            <input type="button" value="calculate" class="rat1">
        </form>
        <br>
        <p class="wow1">Total savings this month</p>
        <form action="" class="div">
            <label for="name" class="nav">Today's date</label>
            <input type="date" name="name" class="nav1">
            <input type="number" placeholder="money saved today" class="nav1">
        </form>
    </section>
    <footer class="foot4">
        <p class="p1">&copy; 2024 Finance Tracker. All Rights Reserved</p>
    </footer>
    
</body>
</html>
